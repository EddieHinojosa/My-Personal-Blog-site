<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Blogs</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/blog.css">
</head>


<body class="lightmode">
    <topSec class = topSec>
        <!-- header part of the saved blog post page-->
            <button data-theme="lightmode" id="displayChange">☀️ Light Mode</button>
            <h1>Saved blogs posts</h1>
    </topSec>


    <main id=blogInput class = "blogInput">  
            <!-- input section of the blog, username, title, blog text -->
            <form class="blogLogs">
                <!-- usename -->
                <label for="username"> Username:
                        <input type="text" id="username" required></input>
                </label>
                <!-- blog title -->
                <label for="blogTitle">Blog Title:
                        <input type="text" id="blogTitle" required></input>
                </label>    
                <!-- blog text -->
                <label for="writingPortion">Write your post:
                        <input type="text" id="post" required></input>
                </label>
                
                <button type="submit" id="submitBtn">Submit your post</button>        
            </form>
    
    </main>
    




    <script src = "./assets/js/logic.js"></script>
    <script src="./assets/js/blog.js"></script>
</body>
</html>
